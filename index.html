<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document sample</title>
    <!-- Roboto Font (mostly popular) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css"> <!-- resets all to 0, for cross-browsing needs -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/borders.css"> <!-- just for demonstration, delete when real developement -->
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="navbar-logo"><img src="img/sampleLogo.jpg" alt="Logo"></div>
                <div class="navbar-hamburger">
                    <!-- will be shown when screen width less then 1200px -->
                    <div class="navbar-hamburger__line"></div>
                    <div class="navbar-hamburger__line"></div>
                    <div class="navbar-hamburger__line"></div>
                </div>
                <div class="navbar-elements">
                    <!-- whole block will be hidden when screen width less then 1200px -->
                    <div class="navbar-element">
                        <a class="navbar-element__link" href="#">This is a link sample</a>
                    </div>
                    <div class="navbar-element">
                        <p class="navbar-element__paragraph">This is a paragraph sample</a>
                    </div>
                    <div class="navbar-element"><button class="navbar-element__button" href="#">This is a button
                            sample</button></div>
                    <div class="navbar-element">
                        <input class="navbar-element__textbox" type="text" name="navbar-textbox" id="navbar-textbox"
                            placeholder="This is a text input">
                    </div>
                    <div class="navbar-element"><a href="#" class="navbar-element__link"><img
                                class="navbar-element__icon" src="img/vk.png" alt=""></a></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section>Section fully in container
                <h4 class="headline">Headline sample</h4>
                <p class="typeset">Typeset sample</p>
            </section>
        </div>
        <section class="screen-width-bgi">
            <div class="container">
                Section with background on screen width
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content-blocks">
                <div class="footer-content">Footer div</div>
                <div class="footer-content">Footer div</div>
                <div class="footer-socnets">
                    <a href="vk.com" class="footer-socnet__link"><img src="img/vk.png" alt=""
                            class="footer-socnet__img"></a>
                    <a href="vk.com" class="footer-socnet__link"><img src="img/vk.png" alt=""
                            class="footer-socnet__img"></a>
                    <a href="vk.com" class="footer-socnet__link"><img src="img/vk.png" alt=""
                            class="footer-socnet__img"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
